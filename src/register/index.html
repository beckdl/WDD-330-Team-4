<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Register</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script type="module" src="../js/register.js"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <fieldset class="register-form">
        <legend>Register</legend>
        <p>
            <label for="name">Name</label>
            <input type="text" placeholder="name" id="name" value=""/>
        </p>
        <p>
            <label for="address">Address</label>
            <input type="text" placeholder="address" id="address" value=""/>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="text" placeholder="email" id="email" value=""
          />
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" placeholder="password" id="password" value=""/>
        </p>
        <button type="submit" id="registerButton">Register</button>
      </fieldset>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
